<svg fill="none" viewBox="0 0 1000 1" width="1000" height="1" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div class="content" xmlns="http://www.w3.org/1999/xhtml">
      <hr class="divider" />
    </div>
  </foreignObject>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .content {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .divider {
      width: 100%;
      height: 1px;
      border: 0;
      background: #d1d9e0b3;
    }
  </style>
</svg>
